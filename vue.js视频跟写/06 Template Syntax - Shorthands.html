<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js" type="text/javascript" charset="UTF-8"></script>
</head>
<body>
    <div id="app">
        <p v-if="send">v-if 可以显示</p>
        <a v-bind:href="url">...</a>
        <div @click="click1">
            <div @click.stop="click2">
                click me
            </div>
        </div>
    </div>

    <script type="text/javascript">
        var vm = new Vue({
            el: "#app",
            data: {
                send: true,
                url : "https://cn.vuejs.org/v2/guide/syntax.html#%E6%8C%87%E4%BB%A4",
            },

            methods: {
                click1: function () {
                    console.log("click1...");
                },
                click2 : function () {
			        console.log('click2......');
		        }
            }
        })
    </script>
    
</body>
</html>
