<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法 - 插值</title>
    <script src="vue.js" type="text/javascript" charset="UTF-8"></script>
</head>
<body>
    <div id="app">
        {{message}}
        <p>using mustaches: {{rawHTML}}</p>
        <p v-html="rawHTML"></p>
        <div v-bind:class="color">bind test...</div>
        {{number + 10}}
        <p>{{ 1 == 2 ? 'YES' : 'NO' }}</p>
        {{jsmessage.split('').reverse().join('')}}
    </div>

    <script type="text/javascript">
        var vm = new Vue({
           el: "#app",
           data: {
               message: "模板语法 - 插值",
               rawHTML: '<span style="color: red">this should be red</span>',
               color: 'blue',
               number: 1,
               ok : 1,
               jsmessage: 'vue',
           } 
        });
    </script>

    <style type="text/css">
        .red{color:red}
        .blue{color:blue; font-size:100px;}
    </style>

</body>
</html>
