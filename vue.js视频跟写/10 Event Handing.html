<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件绑定</title>
    <script src="vue.js" type="text/javascript" charset="UTF-8"></script>
</head>
<body>
    <div id="app">
        {{message}}

        <div id="example1">
            <Button v-on:click="count += 1">
                数值：{{count}}
            </Button>

            <button v-on:dblclick="greet('我是参数', $event)">点我</button>

        </div>

    </div>

    <script type="text/javascript">
        var vm = new Vue({
            el: "#app",
            data: {
                message: "Vue!",
                count: 0,
                name: "VueName"
            },
            methods: {
                greet: function (string, event) {
                    alert(this.name);
                    console.log(event);
                }
            }
        })
    </script>
    
</body>
</html>
