<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js" type="text/javascript" charset="UTF-8"></script>
</head>
<body>
    <div id="app">
        {{message}}

        <div class="test" v-bind:class="{active:isActive, green:isGreen}">
            Class与Style绑定0
        </div>

        <br>

        <div class="test" v-bind:class="[isActive?'active':'', isGreen?'green':'']">
            Class与Style绑定1
        </div>

        <br>

        <div class="test" v-bind:class="{active:isActive, green:isGreen}" style="width: 400px; height: 220px; text-align: center; line-height: 220px;">
            Class与Style绑定2
        </div>

        <br>

        <div :style="{color:color, fontSize:size, background: isRed ? '#FF0000' : ''}">
            hi vue
        </div>

    </div>
    
    <script type="text/javascript">
        var vm = new Vue({
            el: "#app",
            data: {
                message: "Vue",
                isActive: true,
                isGreen: true,
                size: '50px',
                isRed: true,
                color: "yellow", 
            }
        })
    </script>

    <style>
        .test{font-size:30px;}
        .green{color: green;}
        .active{background:#FF0000;}
    </style>

</body>
</html>
