<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
    <script src="vue.js" type="text/javascript" charset="UTF-8"></script>
</head>
<body>

    <div id="app">
        {{message}}
    </div>

    <script type="text/javascript">
        var vm = new Vue({
            el: "#app",
            data: {
                message: "Vue!"
            }
        })
    </script>
    
</body>
</html>
